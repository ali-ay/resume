<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Form Demo</h1>
    <form action="" method="get">
          <label for="name">Kullanıcı adı giriniz: </label>
          <input type="text" name="name" id="name" placeholder="username" />
          <label for="password">Şifre giriniz: </label>
          <input type="password" name="password" id="password" placeholder="password" />
          <label for="color">Renk seçiniz: </label>
          <input type="color" name="color" id="color" />
          <label for="number">Sayı giriniz: </label>
          <input type="number" name="number" id="number" placeholder="number" />
      </form>
</body>
</html>
